<div class="go-back-button">
    <button mat-mini-fab (click)="route.goToHome()">
        <mat-icon aria-hidden="false" aria-label="back" fontIcon="arrow_back"></mat-icon>
    </button>
</div>
<div class="picker-container">
    <div class="picker">
        <app-reader-picker [availableDates]="this.availableDates || []"
            (dateSelected)="onDateSelected($event)"></app-reader-picker>
    </div>
    <div class="entry-title">
        <h2></h2>
    </div>
</div>

<div class="reader-container">
    <mat-card appearance="outlined">
        <mat-card-title class="reader-header">
            {{ outputString }}
        </mat-card-title>
        <mat-card-content><h3>{{textContent}}</h3></mat-card-content>
    </mat-card>
</div>
