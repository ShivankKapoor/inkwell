<h2 class="change-warning" *ngIf="this.hasChanges">
        <mat-icon class="aligned-icon" aria-hidden="false" aria-label="warning icon"
                fontIcon="warning"></mat-icon>Changes on file make sure to save<mat-icon class="aligned-icon"
                aria-hidden="false" aria-label="warning icon" fontIcon="warning"></mat-icon>
</h2>
<div [ngClass]="this.hasChanges ? 'warn-home-container' : 'home-container'">
        <button (click)="route.goToWriter()" mat-raised-button color="primary">
                <mat-icon aria-hidden="false" aria-label="Writer icon" fontIcon="edit"></mat-icon>Writer
        </button>
        <button (click)="route.goToReader()" mat-raised-button color="accent">
                <mat-icon aria-hidden="false" aria-label="Reader icon" fontIcon="auto_stories"></mat-icon>Reader
        </button>
        <button (click)="exit()" mat-raised-button color="warn">
                <mat-icon aria-hidden="false" aria-label="Exit icon" fontIcon="close"></mat-icon>Exit
        </button>
</div>
