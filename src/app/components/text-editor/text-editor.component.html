<div class="text-editor-container">
    <mat-form-field appearance="outline" class="editor-field">
      <textarea matInput [(ngModel)]="textContent" placeholder="Enter your text here" rows="10"></textarea>
    </mat-form-field>
    <div class="controls">
      <button mat-raised-button color="primary" (click)="clearText()">Clear Text</button>
      <button mat-raised-button color="primary">Save Text</button>
    </div>
  </div>
